<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="page-content">
        <div class="game-container">
            <div class="board-container">
                <div class="tile" data-rowcol="0-0"></div>
                <div class="tile" data-rowcol="0-1"></div>
                <div class="tile" data-rowcol="0-2"></div>
                <div class="tile" data-rowcol="1-0"></div>
                <div class="tile" data-rowcol="1-1"></div>
                <div class="tile" data-rowcol="1-2"></div>
                <div class="tile" data-rowcol="2-0"></div>
                <div class="tile" data-rowcol="2-1"></div>
                <div class="tile" data-rowcol="2-2"></div>
            </div>
        </div>
        <div class="game-sidebar">
            <button class="restart-game">Restart game</button>
            <div class="winner-display"></div>
        </div>
    </div>
    <dialog class="player-names">
        <form method="dialog" id="set-player-names">
            <div class="player-input-wrapper">
                <label for="player_one_name">Enter the name for Player 1! (X)</label>
                <input type="text" id="player_one_name" name="player_one_name">
            </div>
            <div class="player-input-wrapper">
                <label for="player_two_name">Enter the name for Player 2! (O)</label>
                <input type="text" name="player_two_name" id="player_two_name">
            </div>
            <button class="player-names">Submit names</button>
        </form>
    </dialog>
</body>
<script src="script.js"></script>
</html>
