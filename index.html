<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="board-container">
        <div class="tile" data-rowcol="0-0"></div>
        <div class="tile" data-rowcol="0-1"></div>
        <div class="tile" data-rowcol="0-2"></div>
        <div class="tile" data-rowcol="1-0"></div>
        <div class="tile" data-rowcol="1-1"></div>
        <div class="tile" data-rowcol="1-2"></div>
        <div class="tile" data-rowcol="2-0"></div>
        <div class="tile" data-rowcol="2-1"></div>
        <div class="tile" data-rowcol="2-2"></div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
